<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="body">
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                <link rel="stylesheet" href="style.css">
            </div>
        </div>
        <div class="location-not-found">
            <h3>Sorry, Location not found</h3>
            <img src="/images/notfound2.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">cloudy</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">13 kmph</span>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4788197d17.js" crossorigin="anonymous"></script>
</body>

</html>
